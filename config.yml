title: "Zen of Customer Success"
baseline: "A Customer Success Blog"
description: "A Customer Success Blog"
keywords: "Customer Success, blog, Customer"
author: "Ajay Sharma"
baseurl: "/"
canonicalurl: true
theme: "hyde"
date:
  format: "j F Y"
  timezone: "Asia/Kolkata"
output:
  formats:
    - name: netlify_redirects
      mediatype: "text/plain"
      extension: ""
virtualpages:
  - path: admin
    title: "Content Manager (Netlify CMS)"
    layout: admin/index
    output: html
  - path: _redirects
    output: netlify_redirects
netlify:
  cms:
    path: "admin"
    version: "latest"
  identity:
    version: "v1"
optimize:
  enabled: true
